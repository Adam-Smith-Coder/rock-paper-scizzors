<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scizzors Game</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fuzzy+Bubbles">
    </head>
    <body class="main">
        <div class="title">
            <h1>Rock Paper Scizzors Game</h1>
        </div>
        <div class="playerInterface">
            <div class="scoreboard">
                <p>Player Score: <span id="pScore">0</span> | Computer Score: <span id="cScore">0</span></p>
            </div>
            <div class="gameover" id="gameover"></div>
            <p>Make Your Choice</p>
            <div class="buttons">
                <button class="button" id="rock">Rock</button>
                <button class="button" id="paper" style="animation-delay:0.07s">Paper</button>
                <button class="button" id="scizzors" style="animation-delay:0.14s">Scizzors</button>
            </div>
        </div>
        <div class="outcome"><span id="declaration">The outcome of the round will be displayed here</span></div>
        <script src="game.js"></script>
    </body>
</html>
